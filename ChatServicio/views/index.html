<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../Content/style.css" />
     <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-animate.js"></script>
</head>
<body ng-app="chat">
    <div ng-controller="ChatController">
        <div class="menu">
            <div class="back"><i class="fa fa-chevron-left" ng-click="clear()"></i> </div>
            <div class="name">Chat</div>
        </div>
        <ol class="chat">
            <li class="other" ng-repeat="element in messages">
                <div class="msg">
                    <p>{{element.data}}</p>
                    <time>20:17</time>
                </div>
            </li>
        </ol>
        <div id="enviar">
            <form ng-submit="send()">
                <input class="textarea" type="text" placeholder="Type here!" ng-model="message" ng-disabled="disabled" required />
            
            </form>
        </div>
    </div>
    <script src="../Scripts/jquery-1.6.4.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../signalr/hubs"></script>

    <script src="../Scripts/app/ChatController.js"></script>
</body>

</html>
